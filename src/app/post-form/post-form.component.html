<div class="formContainer">
	<form
		class="form"
		#addThoughtForm="ngForm"
		(ngSubmit)="submitPost(addThoughtForm)"
	>
		<label for="title">Title</label>
		<input type="text" name="title" id="title" class="titleInput" ngModel />
		<label for="newThought">Thought</label>
		<textarea
			type="text"
			name="newThought"
			id="newThought"
			class="textarea"
			ngModel
		>
		</textarea>
		<button class="addPost">Add Post</button>
	</form>
</div>
